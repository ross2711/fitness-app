<h1>Products</h1>
<form (ngSubmit)="onAddProduct(f)" #f="ngForm">
  <input false type="text" ngModel name="productName" required />
  <button type="submit">
    Add Product
  </button>
</form>
<app-product
  (productClicked)="onRemoveProduct(product)"
  *ngFor="let product of products"
  [productName]="product"
></app-product>
